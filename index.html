<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="modal hidden">
        <form class="modal-form" autocomplete="off">
            <h2>Add new book</h1>
            <input type="text" name="title" id="title" placeholder="Title" minlength="2" required=""/>
            <input type="text" name="author" id="author" placeholder="Author" minlength="2" required=""/>
            <input type="number" name="pages" id="pages" placeholder="Pages" min="1" required=""/>
            <div class="checkbox"><label for="is-read">Have you read it? </label><input type="checkbox" name="isRead" id="is-read"></div>
            <input class="modal-btn" type="submit" value="Submit">
        </form>
    </section>
    <div class="overlay hidden"></div>
    <div class="container">
        <header><h1>library</h1> <button>Log in</button></header>
        <main>
            <button class="add-book">+ Add Book</button>
            <div class="cards"></div>
        </main>
        <footer>Copyright Â© 2023 elk15</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
